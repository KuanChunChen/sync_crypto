name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: build
      run: make dist-ci
    - name: test
      run: make test

    - uses: actions/upload-artifact@v3
      with:
        name: gen_account_keys binary
        path: bin/gen_account_keys
